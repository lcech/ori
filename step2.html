<div id="surveyPopup">

<script type="text/javascript">
	var sqTimeout = {
		init: function () {
			var self = this;
			this.countdown = 10;
			this.timeoutOffset = 1000;
			this.timeoutHandler = null;
			this.sqButton = jQuery("#sqButton");
			this.sqCounter = jQuery("#sqCounter");
			this.sqButton.click({sqTimeout: this}, function (e) {
				e.data.sqTimeout.showSecondQuestion();
				parent.O2.modalDialog.hide();
			});
			this.runTimeout();
		},
		runTimeout: function () {
			var that = this;
			if (this.countdown > 0) {
				this.sqCounter.text(this.countdown);
				this.countdown--;
				this.timeoutHandler = window.setTimeout(function() {
					that.runTimeout.call(that);
				}, this.timeoutOffset);
			} else {
				//this.showSecondQuestion();
				//parent.O2.modalDialog.hide();
			}
		},
		showSecondQuestion: function (e) {
			if (typeof e !== "undefined") {
	  			window.clearTimeout(this.timeoutHandler);
	  		}
			jQuery("#instruction").hide();
			jQuery("#second-question").show();
		}
	};
	jQuery(document).ready(function () {
		sqTimeout.init();
	});
</script>
<div id="instruction">
	<h2>Nyní se vraťte na web, dotazník dokončíte později</h2>
	Dotazník zůstane aktivní na spodu stránky a až budete

	<br><br>
	<a class="button blue" href="javascript:void(0)" id="sqButton">

	</a>
	<br><br>
</div>
<div id="second-question" style="display: none">
	<h2>2.
 	Našli jste na webu O2.cz, co jste hledali?
</h2>
<form action="step4.html" method="post" name="contentForm">

		<table id="answer">

				</tr>
				<tr>
					<td class="input"><input type="radio" name="question2" id="no" value="ne" data-msg="Sdělte nám víc, abychom pro vás mohli stránky zdokonalit."></td>

		</table>
		<div id="id-text_question" class="clear" style="display:none;">

			<textarea cols="60" rows="4" name="question2_text" id="question2_text"></textarea>

<span class="bi">Pokračovat</span>
